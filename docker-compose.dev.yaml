services:
  postgres:
    image: postgres:15-alpine
    container_name: cv-ai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cv_ai_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      POSTGRES_MULTIPLE_DATABASES: cv_ai_db,cv_ai_test_db
    ports:
      - "6501:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - cv-ai-network

  redis:
    image: redis:7-alpine
    container_name: cv-ai-redis
    ports:
      - "6502:6379"
    volumes:
      - redis_data:/data
    networks:
      - cv-ai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  cv-ai-network:
    driver: bridge
